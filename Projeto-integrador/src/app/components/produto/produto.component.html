<app-menu></app-menu>

<div class="container" *ngIf="product">
    <div class="row">
        <div class="row ml-2">
            <div class="col-md-9">
                <div class="card mb-3">
                    <div class="row no-gutters">
                        <div class="col-md-5">
                            <img [src]="product.image" class="card-img" alt={{product.name}}
                                title={{product.name}}>
                        </div>
                        <div class="col-md-7">
                            <div class="card-body">
                                <h1 class="card-title">{{product.name}}</h1>
                                <small class="text-muted">código produto: {{product.codProduct}}</small>
                                <h3 class="card-text">{{product.description}}</h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <hr>
                <h4>Preço produto:
                    {{product.valueDiscount | currency:"BRL"}}</h4>
                <hr>
                <label for="frete">Formas de Envio:</label>
                <div>
                    <p> Rápido entrega em até 3 dias úteis valor R$50,00<br><br>
                    Normal entrega em até 7 dias úteis valor R$20,00</p>
                </div>
                <hr>
                <button type="button" ngbTooltip="Produto adicionado com sucesso!" triggers="click:blur"  class="btn btn-success btn-lg btn-block" (click)='saveProduct()'>Incluir no
                    Carrinho</button>
                
            </div>
        </div>
    </div>
</div>
<app-footer class="relative-bottom"></app-footer>
