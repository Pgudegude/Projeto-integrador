<app-menu></app-menu>

<div class="container">
    <div class="row">
        <div class="row ml-2">
            <div class="col-md-9">
                <div class="card mb-3">
                    <div class="row no-gutters">
                        <div class="col-md-5">
                            <img src="../../../assets/Imagem/bola universo.png" class="card-img" alt="Bola Universo" title="Bola Universo">
                        </div>
                        <div class="col-md-7">
                            <div class="card-body">
                                <h5 class="card-title">{{item.nome}}</h5>
                                <small class="text-muted">{{item.id}}</small>
                                <p class="card-text">{{item.desc}}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <p><s>{{item.preco}}</s></p><br>
                <h4>{{item.preco}}</h4>
                <hr>
                <label for="frete">Forma de Envio:</label>
                <div class="form-group row">
                    <div class="col-6">
                        <label for="freteRapido">Frete r√°pido <br> R$ 50,00</label>
                        <input type="radio" name="frete" value="50.0" id="freteRapido">
                    </div>
                    <div class="col-6">
                        <label for="freteNormal">Frete normal <br> R$ 20,00</label>
                        <input type="radio" value="20.0" name="frete" id="freteNormal">
                    </div>
                </div>
                <hr>
                <button type="button"
                    class="btn btn-success btn-lg btn-block" (click)="increment()" >Incluir no
                    Carrinho</button>
            </div>
        </div>
    </div>
</div>
<app-footer class="fot"></app-footer>
