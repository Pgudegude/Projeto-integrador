<main>
    <div class="container" >
        <div *ngIf="login; else logar">
        <table class="table table-striped" *ngIf="carregar; else comprar">
            <thead>
                <tr>
                    <th scope="col">Data</th>
                    <th scope="col">Pedido</th>
                    <th scope="col">Valor</th>
                    <th scope="col">Status Pagamento</th>
                    <th scope="col">Status Pedido</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let pedidos of pedido; index as i">
                    <th scope="row">{{pedidos.date| date:"dd/MM/yyyy"}}</th>
                    <th scope="row">{{pedidos.id}}</th>
                    <th scope="row">{{pedidos.price | currency:"BRL"}}</th>
                    <th scope="row">{{pedidos.payment.status}}</th>
                    <th scope="row">{{pedidos.statusRequest}}</th>
                </tr>
            </tbody>
        </table>
        <ng-template #comprar>
            <div class="container text-center mt-5">
                <h2>Você ainda não tem pedidos</h2>
               <a routerLink=""><button class="btn btn-outline-secondary" >Comprar </button></a>
            </div>
          </ng-template>
    </div>
        <ng-template #logar>
            <div class="container text-center mt-5">
                <h2>Ops... Você precisa estar logado!</h2>
               <a routerLink="login"><button class="btn btn-outline-secondary" >Faça seu login </button></a>
            </div>
          </ng-template>
    </div>
</main>
