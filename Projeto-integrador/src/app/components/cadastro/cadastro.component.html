<main id="container">


  <form method="POST" class="form-row mt-5 p-4" [formGroup]="formCadastro" (ngSubmit)="enviarDadosCliente()">
    <div class="col-md-6 ">
      <header class="header-cadastro-formulario p-2">
        <h3> Dados pessoais</h3>
      </header>
      <div >
        <div class="p-2">
          <div class="form-group">
            <label for="nomeUsuario">Nome completo: *</label>
            <input class="form-control" type="text" id="nomeUsuario" name="nomeCompleto"
              placeholder="Digite o nome completo" required formControlName="nomeCompleto"
              >
              

          </div>
          <div class="form-group">
            <label for="cpfUsuario">CPF: *</label>
            <input class="form-control cpf-mask" type="tel" id="cpfUsuario" name="cpf"
              formControlName="cpf" maxlength="11" placeholder="000.000.000-00"required>
              
          </div>
          
          <div class="form-group">
            <label for="nascimentoUsuario">Data de Nascimento: *</label>
            <input class="form-control " type="date" id="nascimentoUsuario" 
            formControlName="dataDeNascimento"name="dataDeNascimento" required>
              

          </div>
          
          <div class="form-group row">
            
            <div class="col-md-6">
              <label for="telefone">Telefone: *</label>
              <input class="form-control cpf-mask" type="tel" id="telefone" name="telefone"
                formControlName="telefone" maxlength="10" placeholder="Ex.: 0000-0000"required>
  
            </div>
            <div class="col-md-6">
              <label for="cepUsuario">CEP: *</label>
              <input  class="form-control cep-mask" type="tel" id="cepUsuario" 
              formControlName="cep" name="cep" placeholder="00000-000" required
              maxlength= "8" (blur)="capturarCEP()">
        

            </div>
          </div>

          <div class="form-group row  ">



            <div class="col-md-6">
              <label for="logradouro">Endereço: *</label>
              <input class="form-control" type="text" id="endUsuario" 
              name="logradouro" formControlName="endereco"placeholder="Digite seu endereço"
              required >
                
            </div>

            <div class="col-md-6">
              <label for="cidUsuario">Cidade: *</label>
              <input class="form-control" type="text" id="cidUsuario" name="cidade"
                placeholder="Digite seu Cidade" formControlName="cidade"
                required >
            </div>

          </div>

          <div class="form-group row">
            <div class="col-md-4">
              <label for="bairroUsuario">Bairro: *</label>
              <input class="form-control" type="text" id="bairroUsuario" name="bairro" placeholder="Bairro"
                formControlName="bairro"required>

            </div>

         

            <div class="col-md-4">
              <label for="compleUsuario">Complemento: *</label>
              <input class="form-control" type="text" id="compleUsuario" name="complemento" placeholder="Ex: casa 4"
                formControlName="complemento"required>

            </div>
            <div class="col-md-4">
              <label for="estado">Estado:*</label>
              <select required class="form-control" id="estadoUsuario" formControlName="estado">
                <option value="" disabled selected>
                  Estado

                  <option value="" disabled selected>Estado</option>
                  <option value="AC">Acre</option>
                  <option value="AL">Alagoas</option>
                  <option value="AP">Amapá</option>
                  <option value="AM">Amazonas</option>
                  <option value="BA">Bahia</option>
                  <option value="CE">Ceará</option>
                  <option value="DF">Distrito Federal</option>
                  <option value="ES">Espírito Santo</option>
                  <option value="GO">Goiás</option>
                  <option value="MA">Maranhão</option>
                  <option value="MT">Mato Grosso</option>
                  <option value="MS">Mato Grosso do Sul</option>
                  <option value="MG">Minas Gerais</option>
                  <option value="PA">Pará</option>
                  <option value="PB">Paraíba</option>
                  <option value="PR">Paraná</option>
                  <option value="PE">Pernambuco</option>
                  <option value="PI">Piauí</option>
                  <option value="RJ">Rio de Janeiro</option>
                  <option value="RN">Rio Grande do Norte</option>
                  <option value="RS">Rio Grande do Sul</option>
                  <option value="RO">Rondônia</option>
                  <option value="RR">Roraima</option>
                  <option value="SC">Santa Catarina</option>
                  <option value="SP">São Paulo</option>
                  <option value="SE">Sergipe</option>
                  <option value="TO">Tocantins</option>
              </select>

            </div>

          </div>

        </div>
      </div>
    </div>
    <div class="col-md-6">
      <header class="header-cadastro-formulario p-2">
        <h3>Dados de acesso ao gudegude.com.br</h3>
      </header>
      <div class="p-2">

        <div class="form-group">
          <label for="emailUsuario"> E-mail:* </label>
          <input type="email" class="form-control" id="emailUsuario" formControlName="email"
           name="email" placeholder="Digite seu e-mail "required>
        </div>

        <div class="form-group">
          <label for="confirmarEmail"> Confirmar e-mail:* </label>
          <input type="email" class="form-control" id="confirmarEmail" placeholder=" Confirme seu e-mail "
            name="confirmaEmail"formControlName="confirmaEmail" required>
        </div>


        <div class="form-group">
          <label for="exampleFormControlInput1"> Senha*: </label>
          <input type="password" class="form-control" id="senha"
           placeholder=" Digite sua senha"maxlength= "12"name="senha"formControlName="senha"required>
            
        </div>


        <div class="form-group">
          <label for="exampleFormControlInput1"> Confirma senha*: </label>
          <input type="password" class="form-control" id="confirmasenha"
           formControlName="confirmaSenha"maxlength= "12" name="confirmaSenha"placeholder="Confirme sua senha "required>
            
        </div>
        <div class="d-flex justify-content-center">
          <div class="d-flex justify-content-end">
            <button id="botao"class="form-control" name="BTEnvia" 
            [disabled]="!formCadastro.valid" >Cadastrar</button>

          </div>
        </div>

      </div>
      
    </div>


  </form>
</main>
