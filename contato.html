<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <header class="cabecalho container-fluid">
        <div class="row">
            <div class="col-md-2 mt-2">
                <img src="Imagens/logo.png" title="Logo" alt="Logo" width="50vw"></div>
            <h1 class="col-md-8 text-center mt-4"> O melhor da sua infância está aqui</h1>
            <div class="col-md-1 mt-2"> <a href="login.html"><img src="Imagens/login.png" alt="login" title="login"
                        width="40vw"> </a></div>
            <div class="col-md-1 mt-2"> <a href="carrinho.html"><img src="Imagens/carrinho.png" alt="Carrinho"
                        title="Ir para o carrinho" width="40vw"> </a></div>
        </div>
    </header>
    <main>
        <div class="container">
            <form method="get" class="form-row">
                <div class="col-12 form-group">
                    <label for="nome" class="pl-3"> Nome:</label>
                    <input class=" form-control" type="text" name="nome" id="nome"
                        placeholder="coloque seu nome completo" required>
                </div>
                <div class="col-12 form-group">
                    <label for="email" class="pl-3"> E-mail:</label>
                    <input class=" form-control" id="email" type="text" name="email" placeholder="seuemail@seuemail.com"
                        required>
                </div>
                <div class="col-12 form-group">
                    <label for="assunto " class="pl-3"> Assunto:</label>
                    <select class="form-control" name="assunto" id="assunto">
                        <option value="nd" selected disabled>Selecione uma opção</option>

                        <option value="dv">duvidas</option>

                        <option value="su">sugestões</option>

                        <option value="re">reclamações</option>

                        <option value="el">elogios</option>

                    </select>
                </div>
                <div class="col-12 form-group">
                    <label for="comentarios">
                        Comentários:</label>
                    <textarea class="form-control" id="”mensagem”" name=”mensagem” required> </textarea>
                </div>
                <div class="col-12 ">
                    <input class="form-control" type="submit" name="BTEnvia" value="Enviar">
                </div>
            </form>
        </div>
    </main>
    <footer>
        <div class="container p-4 mt-2">
            <div class="row">
                <div class="col-md-4">
                    <div>
                        CONTATO
                    </div>
                    <a href="contato.html">Fale conosco</a>
                </div>
                <div class="col-md-4">
                    <div>
                        <div>INSTITUCIONAL</div>
                        <a href="contato.html"> Nossa história</a>
                    </div>

                </div>
                <div class="col-md-4">
                    <div>SOCIAL</div>
                    <a href="https://www.instagram.com/pgudegude/?hl=pt-br"><img src="Imagens/instagram.png"
                            width="20px"> Instagram</a>
                </div>
            </div>
           
            <div class="text-center"> Todos os direitos reservados</div>
        </div>
        </div>
    </footer>
