<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/EstiloLogin.css">
</head>

<body class="corpo">

    <header id="selector">
        <div class="container-fluid">
            <div class="row">
                <div id="logo" class="col-lg-1 text-left">
                    <a href="#"><img src="Imagem/LOGO GUDE GUDE.jpg" alt="Logo" title="GudeGude" height="75" width="75"></a>
                </div>
                <div id="bordao" class="col-lg-8 text-center">
                    <h1><strong>O melhor da sua infância está aqui!</strong></h1>
                </div>
                <div id="login" class="col-lg-2">
                    <a href="#"><img src="Imagem/user (1).png" alt="login" title="login"></a>
                </div>
                <div id="carrinho" class="col-lg-1 text-center">
                    <a class="navbar-brand" href="#"><img src="Imagem/supermarket (1).png" alt="carrinho" title="carrinho"></a>
                </div>
            </div>
        </div>
    </header>

    <main class="container">

        <form id="estruralogin" class="row mt-12 ">
            <div>
                <header class="login">
                    <img src="imgLogin/login2.png" width="75px" height="80px">

                    <h1>Login</h1>
                </header>

                <div class="input-group p-2" id="Email">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroupPrepend2"><img src="imgLogin/login3.png"
                                width="20px" height="20px"></span>
                    </div>
                    <input type="email" class="form-control" id="email1" placeholder="Digite o Email" required>
                </div>
                <div class="input-group p-2" id="Senha">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroupPrepend2"><img src="imgLogin/pas2.png" width="20px"
                                height="20px"></span>
                    </div>
                    <input type="password" class="form-control" id="senha1" placeholder="Digite sua Senha" required>

                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="lembre" id="lembre">
                    <label class="form-check-label" for="lembre">Lembre-me</label>
                </div>
                <div class="button2">
                    <button type="submit" id="enter" class="btn btn-secondary btn-block"><a href="#">

                        </a>Entre</button>
                </div>
                <div class="text-center">
                    <button class="btnesqueceu" onclick="abrirPopup()">Esqueceu
                        a Senha ?</button>

                    <div id="id01" class="modal">
                        <span onclick="fecharPopup()" class="close" title="Close Modal">&times;</span>
                        <div class="headerRDS">
                            <h5>Recuperação de Senha</h5>
                        </div>
                        <div class="container" id="estruturaAltSnh">
                            <div class="row">
                                <div class="col-md-8 offset-md-2 ">
                                    <label for="emailnovo">Email</label>
                                    <input type="email" class="form-control" id="emailnovo" placeholder="Digite seu Email" name="emailnovo" required>
                                </div>
                                <div class="col-md-8 offset-md-2">
                                    <label for="novasenha">Nova Senha</label>
                                    <input type="password" class="form-control" id="password" placeholder="Digite sua nova Senha" name="emailnovo" required>
                                </div>
                                <div class="col-md-8 offset-md-2">
                                    <label for="senhaconf">Confirme sua Senha </label>
                                    <input type="password" class="form-control" id="confirm_password" placeholder="Confirme sua Senha" name="senhaconf" required>
                                </div>
                                <div class="container ">
                                    <div class="container ">
                                        <button type="button" class="btnalterar"> Alterar</button>
                                        <button type="button" onclick="fecharPopup()" class="cancelbtn">Cancel</button>

                                    </div>
                                </div>
                            </div>

                        </div>

                    </div>

                </div>

        </form>

    </main>
    <footer class="footer">
        <div class="container p-4 mt-2">
            <div class="row">
                <div class="col-md-4">
                    <div>
                        CONTATO
                    </div>
                    <a href="contato.html">Fale conosco</a>
                </div>
                <div class="col-md-4">
                    <div>
                        <div>INSTITUCIONAL</div>
                        <a href="contato.html"> Nossa história</a>
                    </div>
                </div>
                <div class="col-md-4">
                    <div>SOCIAL</div>
                    <a href="https://www.instagram.com/pgudegude/?hl=pt-br"><img src="imgLogin/instagram.png" width="20px"> Instagram</a>
                </div>
            </div>

            <div class="text-center"> Todos os direitos reservados</div>
        </div>
        </div>
    </footer>
    <div class="overlay" id="overlay" onclick="fecharPopup()"></div>
    <script src="./js/script.js"></script>


</body>


</html>
